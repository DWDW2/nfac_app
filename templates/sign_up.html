<html>
  <head>
    <title>Flask + OAuth 2.0 Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.3/components/registrations/registration-4/assets/css/registration-4.css">

  </head>
  <body>
    <!-- Registration 4 - Bootstrap Brain Component -->
<section class="p-3 p-md-4 p-xl-5">
	<div class="container">
	  <div class="card border-light-subtle shadow-sm">
		<div class="row g-0">
		  <div class="col-12 col-md-6">
			<img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="./assets/img/logo-img-1.webp" alt="BootstrapBrain Logo">
		  </div>
		  <div class="col-12 col-md-6">
			<div class="card-body p-3 p-md-4 p-xl-5">
			  <div class="row">
				<div class="col-12">
				  <div class="mb-5">
					<h2 class="h3">Registration</h2>
					<h3 class="fs-6 fw-normal text-secondary m-0">Enter your details to register</h3>
				  </div>
				</div>
			  </div>
			  <form action="#!">
				<div class="row gy-3 gy-md-4 overflow-hidden">
				  <div class="col-12">
					<label for="username" class="form-label">First Name <span class="text-danger">*</span></label>
					<input type="email" class="form-control" name="firstName" id="firstName" placeholder="First Name" required>
				  </div>
				  <div class="col-12">
					<label for="email" class="form-label">Email <span class="text-danger">*</span></label>
					<input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
				  </div>
				  <div class="col-12">
					<label for="password" class="form-label">Password <span class="text-danger">*</span></label>
					<input type="password" class="form-control" name="password" id="password" value="" required>
				  </div>
				  <div class="col-12">
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="" name="iAgree" id="iAgree" required>
					  <label class="form-check-label text-secondary" for="iAgree">
						I agree to the <a href="#!" class="link-primary text-decoration-none">terms and conditions</a>
					  </label>
					</div>
				  </div>
				  <div class="col-12">
					<div class="d-grid">
					  <button class="btn bsb-btn-xl btn-primary" type="submit">Sign up</button>
					</div>
				  </div>
				</div>
			  </form>
			  <div class="row">
				<div class="col-12">
				  <hr class="mt-5 mb-4 border-secondary-subtle">
				  <p class="m-0 text-secondary text-center">Already have an account? <a href="#!" class="link-primary text-decoration-none">Sign in</a></p>
				</div>
			  </div>
			  <div class="row">
				<div class="col-12">
				  <p class="mt-5 mb-4">Or sign in with</p>
				  <div class="d-flex gap-3 flex-column flex-xl-row">
					<a href="#!" class="btn bsb-btn-xl btn-outline-primary">
					  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
						<path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
					  </svg>
					  <span class="ms-2 fs-6">Google</span>
					</a>
					<a href="#!" class="btn bsb-btn-xl btn-outline-primary">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
							<path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
						  </svg>
					  <span class="ms-2 fs-6">GitHub</span>
					</a>
					</a>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </section>
  </body>
</html>
